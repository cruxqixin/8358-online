<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>科技天下网——招商政策</title>
<link href="/css/Keji/type.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/statics/js/jquery/jquery-1.7.2.min.js"></script>

<link href="/css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
<script src="/js/Keji/jquery.validationEngine.js" type="text/javascript"></script>
<script src="/js/Keji/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/kindeditor4/themes/default/default.css"/>
<script type="text/javascript" src="__PUBLIC__/statics/js/kindeditor4/kindeditor-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/statics/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/statics/js/commonedit.js"></script>
<!--[if lte IE 6]>
<script type="text/javascript" src="js/PNG.js"></script>
<script type="text/javascript" src="js/PNGClass.js"></script>
<![endif]-->
<script type="text/javascript">
$(function(){
	
	$("form").validationEngine();
	$("[name='cateids[]']").change(function(){
		if($("[name='cateids[]']:checked").size()>3){
			$(this).removeAttr("checked");
		}
	})
	if($("#cates").val()){
			var pros=($("#cates").val()+"0").split(",");
			for(var i=0;i<pros.length;i++){
			   $("[name='cateids[]'][value="+pros[i]+"]").attr("checked","checked");	
			  
		    }
		}
	$("#chongzhi").click(function(){
		$(".text1").val("");
		allitems.html("");
	})
	$("form").submit(function(){
		if(allitems.isEmpty())
		{
		  alert('请填写内容！');
		  return false;
		}	
		if(!$("#start_time").val()){
			alert("请选择招商开始时间");
			return false;
		}
		if(!$("#end_time").val()){
			alert("请选择招商结束时间");
			return false;
		}
	})
})
</script>
</head>

<body>
<include file="Public:header1"/>
<div class="mainBox">
	<div class="main">
    	<h1>当前位置： 首页 > <span>会员中心</span></h1>
        <div class="main-text">
        	<include file="Public:left"/>
            <div class="shopBox">
            	<ul>
                	<li>会员中心  > <span>招商政策发布</span></li>
                    <li class="liri">{$user['nickname']}&nbsp;  |  &nbsp;<a href="{:U('User/loginout')}">退出</a></li>
                </ul>
			<input type="hidden" name="cates" id="cates" value="{$article['cateids']}">
			<form action="{:U('Business/edit')}" method="POST">
                <table width="200" border="0" cellspacing="0" class="texttb">
				  <if condition="$article['status'] eq '2'">
					<tr>
                    <td width="116" class="text-nav">未通过原因：</td>
                    <td><input class="text1 validate[required]" name="suggestion" id="suggestion" value="{$article['suggestion']}"/></td>
                  </tr>
				  </if>
                  <tr>
                    <td width="116" class="text-nav">单位名称：</td>
                    <td><input class="text1 validate[required]" name="companyname" id="companyname" value="<if condition="$article['companyname'] eq ''">{$user['companyname']}<else/>{$article['companyname']}</if>"/></td>
                  </tr>

				  <tr>
                    <td width="116" class="text-nav">招商时间：</td>
                    <td>
						<input class="text1 txt1"  onfocus="{WdatePicker()}" name="start_time" id="start_time" value="{$starttime}"/>
					   ~<input class="text1 txt1"  onfocus="{WdatePicker()}"name="end_time" id="end_time" value="{$endtime}"/>
					</td>
                  </tr>
				   <tr>
                    <td class="text-nav">政策内容：</td>
                    <td width="586px"><textarea type="text" id="content" class="editshow" name="content" style="width:586px;height:280px" value="">{$article['content']}</textarea></td>
                  </tr>

					<input type="hidden" name="id" value="{$article['id']}"/>
                  <tr>
                    <td class="text-nav"></td>
                    <td>
                    	<div class="butBox">
                    		<input name="" type="submit" class="but redBut" value="确认发布" />
                            <input name="" type="button" id="chongzhi" class="but" value="重置发布" />
                         </div>
                    </td>
                  </tr>
                </table>
			</form>
            </div>
        </div>
    </div>
</div>
<include file="Public:bottom"/>
</body>
</html>
