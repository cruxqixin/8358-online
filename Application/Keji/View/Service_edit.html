<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>科技天下网——服务申请</title>
<link href="/css/Keji/type.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/statics/js/jquery/jquery-1.7.2.min.js"></script>

<link href="/css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
<script src="/js/Keji/jquery.validationEngine.js" type="text/javascript"></script>
<script src="/js/Keji/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="UTF-8"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/statics/js/kindeditor4/themes/default/default.css"/>
<script type="text/javascript" src="__PUBLIC__/statics/js/kindeditor4/kindeditor-min.js"></script>
<script type="text/javascript" src="__PUBLIC__/statics/js/commonedit.js"></script>
<!--[if lte IE 6]>
<script type="text/javascript" src="js/PNG.js"></script>
<script type="text/javascript" src="js/PNGClass.js"></script>
<![endif]-->
<script type="text/javascript">
$(function(){
	
	$("form").validationEngine();
	
	$("#formid").submit(function(){
		if(allitems.isEmpty())
		{
		  alert('请填写新闻内容！');
		  return false;
		}	
		
	})
	$("#chongzhi").click(function(){
		$(".text1").val("");
		allitems.html('');
		$("#imgeface").attr('src',"");
		 $("input[@type='radio'][name='IS_CHXIN'][@value='0']").attr("checked",true);
			 $("#chid").hide();
		
	})
	
})

</script>
</head>

<body>
<include file="Public:header1"/>
<div class="mainBox">
	<div class="main">
    	<h1>当前位置： 首页 > <span>会员中心</span></h1>
        <div class="main-text">
        	<include file="Public:left"/>
            <div class="shopBox">
            	<ul>
                	<li>会员中心  > <span>新闻发布</span></li>
                    <li class="liri">{$user['nickname']}&nbsp;  |  &nbsp;<a href="{:U('User/loginout')}">退出</a></li> 
                </ul>
                <div class="clear"></div>
			<form action="{:U('Service/edit')}" method="POST" id="formid">
                <table  border="0" cellspacing="0" class="texttb">
				  <if condition="$article['status'] eq '2'">
					<tr>
						 <td width="136" class="text-nav">未通过审核原因 :</td>
						<td><input type="text" name="suggestion" id="suggestion" class="text1" size="60" value="{$article.suggestion}"></td>
				    </tr>
				  </if>
                  <tr>
                    <td  class="text-nav">姓名：</td>
                    <td><input class="text1 validate[required]" name="name" id="name" value="{$article['name']}"/></td>
                  </tr>
                 
                 
                  
				  <tr>
                    <td  class="text-nav">邮箱：</td>
                    <td><input class="text1 txt1 validate[required]" name="email" id="email" value="<if condition="$article['email'] eq ''">{$user['email']}<else/>{$article['email']}</if>"></td>
                  </tr>
				  <tr>
                    <td  class="text-nav">电话：</td>
                    <td><input class="text1 txt1 validate[required]"  name="phone" id="phone" value="<if condition="$article['phone'] eq ''">{$user['lxrtelphone']}<else/>{$article['phone']}</if>"/></td>
                  </tr>
				    <tr>
                    <td  class="text-nav">咨询类型：</td>
                    <td>
						<select name="type">
							<option value="1" <if condition="$article['type'] eq 1">selected="selected"</if>>市场开发咨询</option>
							<option value="2" <if condition="$article['type'] eq 2">selected="selected"</if>>创新能力咨询</option>
							<option value="3" <if condition="$article['type'] eq 3">selected="selected"</if>>技术研发咨询</option>
							<option value="4" <if condition="$article['type'] eq 4">selected="selected"</if>>企业在发展定制咨询</option>
						</select>
					</td>
                  </tr>
				   <tr>
                    <td  class="text-nav">咨询标题：</td>
                    <td><input class="text1 txt1 validate[required]" name="title" id="title" value="{$article['title']}"></td>
                  </tr>
				  <tr>
                    <td class="text-nav">咨询内容：</td>
                    <td><textarea  class="editshow" style="height:320px;" id="info" name="info">{$article['info']}</textarea></td>
                  </tr>
				  
				   
				  
                  <tr>
				  
                    <td class="text-nav"><input type="hidden" name="id" value="{$article['id']}"></td>
                    <td>
                    	<div class="butBox">
                    		<input name="" type="submit" class="but redBut" value="确认发布" />
                            <input name="" type="button" id="chongzhi" class="but" value="重置发布" />
                         </div>
                    </td>
                  </tr>
                </table>
			</form>
            </div>
        </div>
    </div>
</div>
<include file="Public:bottom"/>
</body>
</html>
